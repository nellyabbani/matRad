version: 2.1

jobs:
  build:
    machine:
      image: 'ubuntu-1604:201903-01'
    steps:
      - checkout
      - run:
          name: Check Scripts
          command: sudo chmod +x MCsquare/bin/MCsquare_linux
      - matlab/install:
          release: R2020a
      - matlab/run-command:
          command:  "cd unitTest; matRad_runTests;" 
orbs:
  matlab: mathworks/matlab@0.2
  shellcheck: circleci/shellcheck@2.0.0
